<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind/output.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Memory game</title>
</head>
<body class="dark:bg-slate-950 transition linear duration-300">
    <main>
        <div class="main pt-5">
            <div class="container mx-auto px-4">
                <div class="content flex flex-col gap-y-3">
                    <div class="content-top flex items-center justify-between">
                        <h1 class='text-slate-900 font-extrabold transition linear duration-300 dark:text-yellow-50'>Memory Card Game</h1>
                        <button class="darkBTN px-3 py-1 font-[500] rounded-md shadow-md transition linear duration-300 dark:text-yellow-50 dark:shadow-emerald-700">Dark Mode</button>
                    </div>
                    
                    <ul class="cards-block grid grid-cols-5 gap-7">
                        <li data-animalName="cow" class="p-1 cursor-pointer rounded-md shadow-md shadow-slate-950 dark:shadow-emerald-700 md:p-2">
                            <img src="./assets/img/tinified/cow.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>




    <script src="./js/main.js"></script>

</html>
